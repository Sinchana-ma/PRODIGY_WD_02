<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        
        <div class="row w-100">
          
            <div class="col-md-6 text-center d-flex flex-column justify-content-center align-items-center">
                <h1>Stopwatch</h1>
                <div class="display" style="font-size: 50px;">
                    <span id="minutes">00</span>:<span id="seconds">00</span>:<span  id="milliseconds">00</span>
                </div>
                <div class="buttons my-3">
                    <button type="button" class="btn btn-primary" id="start">Start</button>
                    <button type="button" class="btn btn-danger" id="pause">Pause</button>
                    <button type="button" class="btn btn-success" id="reset">Reset</button>
                    <button type="button" class="btn btn-dark" id="lap">Lap</button>
                </div>
                <div class="laps" style="font-size: 20px;">
                    <h2>Laps</h2>
                    <ul id="laps-list"></ul>
                </div>
            </div>

            
            <div class="col-md-6 text-center d-flex justify-content-center align-items-center">
                <img src="Image2.jpeg" alt="Image" class="img-fluid">
            </div>
        </div>
    </div>
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
